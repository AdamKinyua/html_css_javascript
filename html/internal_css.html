<!--You create a style tag and put the tags that you wanted affected in it-->>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Internal CSS</title>
  </head>

    <!-- Will affect the contents of the body element -->
    <style>
      body {
        background-color: #EAF6F6;
      }
      hr {
        background: white;
        border-style: none;
        height: 2px;
        width: 100px;
      }
    </style>

    <body>
      <h1>Adam Kinyua</h1> <hr>
      <h3><strong>Contacts</strong></h3>
      <p><em>8599794942</em></p>
      <p>adamky2017@gmail.com</p>
    </body>

</html>
